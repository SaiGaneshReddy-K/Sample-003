<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
    <center><font size="20" color="blue">Calculator</font></center>
    <img src="calculator.jpg" alt="calculator">
    <table>
        <tr>
            <td><label for="input1">Input1</label></td>
            <td><input type="number" name="input1"></td>
        </tr>
        <tr>
            <td><label for="input2">Input2</label></td>
            <td><input type="number" name="input2"></td>
        </tr>
        <tr>
            <td><label for="operation">Select Operation</label></td>
            <td>
                <select name="operation" id="operation">
                    <option value="Select..">Select..</option>
                    <option value="ADD">ADD</option>
                    <option value="SUBTRACT">SUBTRACT</option>
                    <option value="MULTIPLY">MULTIPLY</option>
                    <option value="DIVIDE">DIVIDE</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><img src="calc.jpg" name="submit" alt="calc" width="80px" height="80px"></td>
            <td><img src="reset.jpg" name="reset" alt="reset" width="80px" height="80px"></td>
        </tr>
    </table>
</body>
</html>
